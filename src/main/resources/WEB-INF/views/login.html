<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Vendor styles -->
        <link rel="stylesheet" href="/static/formwork/vendors/zwicon/zwicon.min.css">
        <link rel="stylesheet" href="/static/formwork/vendors/animate.css/animate.min.css">

        <!-- App styles -->
        <link rel="stylesheet" href="/static/formwork/css/app.min.css">
    </head>

    <body data-sa-theme="1">
        <div class="login">

            <!-- Login -->
            <div class="login__block active" id="l-login">
                <div class="login__block__header">
                    <i class="zwicon-user-circle"></i>
                    Hi there! Please Sign in

                    <div class="actions actions--inverse login__block__actions">
                        <div class="dropdown">
                            <i data-toggle="dropdown" class="zwicon-more-h actions__item"></i>

                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" data-sa-action="login-switch" data-sa-target="#l-register" href="#">创建账户</a>
                                <a class="dropdown-item" data-sa-action="login-switch" data-sa-target="#l-forget-password" href="#">忘记密码?</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="login__block__body">
                    <div class="form-group">
                        <input type="text" id="userName" class="form-control text-center" placeholder="Email Address" value="wang">
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" class="form-control text-center" placeholder="Password" value="123456">
                    </div>

                    <button id="loginSubmit" class="btn btn-theme btn--icon"><i class="zwicon-checkmark"></i></button>
                </div>
            </div>

            <!-- Register -->
            <div class="login__block" id="l-register">
                <div class="login__block__header">
                    <i class="zwicon-user-circle"></i>
                    创建账号

                    <div class="actions actions--inverse login__block__actions">
                        <div class="dropdown">
                            <i data-toggle="dropdown" class="zwicon-more-h actions__item"></i>

                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" data-sa-action="login-switch" data-sa-target="#l-login" href="#">已有账号?</a>
                                <a class="dropdown-item" data-sa-action="login-switch" data-sa-target="#l-forget-password" href="#">忘记密码?</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="login__block__body">
                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="Name">
                    </div>

                    <div class="form-group form-group--centered">
                        <input type="text" class="form-control text-center" placeholder="Email Address">
                    </div>

                    <div class="form-group form-group--centered">
                        <input type="password" class="form-control text-center" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="radioDisabled" id="login-check" class="custom-control-input">
                            <label class="custom-control-label" for="login-check">Accept the license agreement</label>
                        </div>
                    </div>

                    <a href="index.html" class="btn btn-theme btn--icon"><i class="zwicon-checkmark"></i></a>
                </div>
            </div>

            <!-- Forgot Password -->
            <div class="login__block" id="l-forget-password">
                <div class="login__block__header">
                    <i class="zwicon-user-circle"></i>
                    Forgot Password?

                    <div class="actions actions--inverse login__block__actions">
                        <div class="dropdown">
                            <i data-toggle="dropdown" class="zwicon-more-h actions__item"></i>

                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" data-sa-action="login-switch" data-sa-target="#l-login" href="#">Already have an account?</a>
                                <a class="dropdown-item" data-sa-action="login-switch" data-sa-target="#l-register" href="#">Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="login__block__body">
                    <p class="mb-5">Lorem ipsum dolor fringilla enim feugiat commodo sed ac lacus.</p>

                    <div class="form-group">
                        <input type="text" class="form-control text-center" placeholder="Email Address">
                    </div>

                    <a href="index.html" class="btn btn-theme btn--icon"><i class="zwicon-checkmark"></i></a>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <!-- Vendors -->
        <script src="/static/formwork/vendors/jquery/jquery.min.js"></script>
        <script src="/static/formwork/vendors/popper.js/popper.min.js"></script>
        <script src="/static/formwork/vendors/bootstrap/js/bootstrap.min.js"></script>

        <!-- App functions and actions -->
        <script src="/static/formwork/js/app.min.js"></script>

        <script>
            $(function () {

                $("#loginSubmit").click(function () {
                    var userName = $("#userName").val();
                    var password = $("#password").val();
                    $.ajax({
                        url:"/loginVerify",
                        type:"post",
                        data:{userName:userName,password:password},
                        dataType:"json",
                        success:function (data) {
                            if(data.code == 1){
                                window.location.href = "/index";
                            }
                        }
                    });
                });
            })

        </script>
    </body>
</html>
